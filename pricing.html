<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Pricing tables</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<script src="js/vendor/modernizr.js"></script>
	</head>
	<body>
		<br><br>
		<div class="row">
			<div class="columns small-4">
				<ul class="pricing-table">
				  <li class="title">Standard</li>
				  <li class="price">$99.99</li>
				  <li class="description">Descripción 1</li>
				  <li class="bullet-item">5GB Storage</li>
				  <li class="bullet-item">20 Users</li>
				  <li class="cta-button"><a class="button radius" href="#">Buy Now</a></li>
				</ul>
			</div>
			<div class="columns small-4">
				<ul class="pricing-table">
				  <li class="title">Deluxe</li>
				  <li class="price">$199.99</li>
				  <li class="description">Descripción 2</li>
				  <li class="bullet-item">25GB Storage</li>
				  <li class="bullet-item">Unlimited Users</li>
				  <li class="cta-button"><a class="button radius" href="#">Buy Now</a></li>
				</ul>
			</div>
			<div class="columns small-4">
				<ul class="pricing-table">
				  <li class="title">Ultimate</li>
				  <li class="price">$299.99</li>
				  <li class="description">Descripción 3</li>
				  <li class="bullet-item">50GB Storage</li>
				  <li class="bullet-item">Unlimited Users</li>
				  <li class="cta-button"><a class="button radius" href="#">Buy Now</a></li>
				</ul>
			</div>
		</div>

		
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>

</html>
